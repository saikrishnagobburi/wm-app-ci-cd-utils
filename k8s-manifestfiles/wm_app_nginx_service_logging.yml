# Use this ingress-service for AKS environment
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: wmapp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    #    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
  - secretName: MY_TLS_SECRET
  rules:
    - host: kibana.mydomain.com
      http:
       paths:
       - path: /*
         backend:
           serviceName: kibana
           servicePort: 80
    - host: grafana.mydomain.com
      http:
       paths:
       - path: /*
         backend:
           serviceName: grafana
           servicePort: 80
    - host: prom.mydomain.com
      http:
       paths:
       - path: /*
         backend:
           serviceName: prometheus-server
           servicePort: 80
  


